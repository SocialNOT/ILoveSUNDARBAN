    <style>
      @keyframes marquee {
        0% { transform: translateX(50%); }
        100% { transform: translateX(-150%); }
      }
      .animate-marquee {
        animation: marquee 25s linear infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes border-pulse {
        0% { border-color: rgb(var(--color-border)); box-shadow: 0 0 0 0 rgba(var(--color-accent), 0); }
        50% { border-color: rgb(var(--color-accent)); box-shadow: 0 0 8px 0 rgba(var(--color-accent), 0.3); }
        100% { border-color: rgb(var(--color-border)); box-shadow: 0 0 0 0 rgba(var(--color-accent), 0); }
      }
      .animate-border-glow {
        animation: border-pulse 3s infinite;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 10s linear infinite;
      }

      /* SLEEK GLOWING SCROLLBARS */
      ::-webkit-scrollbar {
        width: 4px; /* Very thin */
        height: 4px; /* Very thin for horizontal */
      }
      
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-border));
        border-radius: 99px;
        transition: all 0.3s ease;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-accent));
        box-shadow: 0 0 10px rgb(var(--color-accent)); /* Glowing effect */
      }

      /* Firefox Support */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgb(var(--color-border)) transparent;
      }
    </style>
